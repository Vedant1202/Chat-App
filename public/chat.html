<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Room</title>
    <!-- =============== BOOTSTRAP CSS IMPORT ================= -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <!-- =============== CHAT ICON ================= -->
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/keynote-and-powerpoint-icons/256/Messages-512.png">
    <link rel="stylesheet" href="../css/chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
  <!-- ==============================================================================================
                                        BODY BEGINS
  =============================================================================================== -->
  <nav class="navbar navbar-expand-lg shadow-lg fixed-top">
    <a class="navbar-brand" href="#">Welcome!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" style="width: 60%;">
          <span id="navbar-header">Node Chat App</span>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Navbar ends -->

  <div>
    <div class="row" style="margin: 8% 0.2% 3% 1%; width: 100%;">
      <div class="col-lg-2 rounded shadow-lg sidebar">
          <div class="sidebar-header rounded border-bottom">
            <span id="sidebar-heading">People</span>
          </div>
        <div class="sidebar-contents">

        </div>
      </div>
      <div class="col-lg-10" style="padding: 0 !important;">
        <div class="chat-msgs rounded shadow">
          <div class="mainbar-header rounded border-bottom">
            <span id="mainbar-heading">Messages</span>
            <hr>
          </div>
          <ul id="allMessages">
            <!-- MESSAGES WILL BE APPENDED HERE -->
          </ul>
        </div>
        <div class="container">
          <form class="form-control fixed-bottom chat-buttons rounded shadow" id="msgForm" action="index.html" method="POST">
            <div class="form-group">
              <input class="form-control inputMsg" type="text" name="message" placeholder="Write message" autofocus="autofocus" style="margin-left: 10%; margin-top: 0.2%;">
            </div>
            <button type="submit" class="btn btn-primary" name="button" style="margin-left: 40%;">Send Message</button>
            <button id="send-location" type="submit" class="btn btn-success" name="button" style="margin-left: 2%;">Send Location</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <div class="row message-line">
      <div class="col-12">
        <div class="message-header row">
          <span class="message-from">{{from}}</span>
          <span class="message-time">( {{createdAt}} )</span>
        </div>
      </div>
      <div class="col-12">
        <div class="message-text row">
          ->  {{text}}
        </div>
      </div>
    </div>
  </script>

  <script id="locationMessage-template" type="text/template">
    <div class="row message-line">
      <div class="col-12">
        <div class="message-header row">
          <span class="message-from">{{from}}</span>
          <span class="message-time">( {{createdAt}} )</span>
        </div>
      </div>
      <div class="col-12">
        <div class="message-line-link row">
          <span class="message-location-link">
            -> <a href="{{url}}" target="_blank">My location</a>
          </span>
        </div>
      </div>
    </div>
  </script>


    <!-- ==============================================================================================
                                          BODY ENDS
    =============================================================================================== -->

    <!-- =====================================================================================
    ==========================================================================================
                                JS SCRIPTS IMPORT
    ==========================================================================================
    ====================================================================================== -->
    <!-- =============== JQUERY IMPORT ================= -->
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <!-- ============== BOOTSTAP IMPORT ================ -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <!-- =============== POPPER.JS IMPORT =============== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <!-- =============== SOCKET.IO IMPORT ============== -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- =============== INDEX.JS IMPORT ============== -->
    <script type="text/javascript" src="../js/chat.js"></script>
    <!-- =============== MOMENT.JS IMPORT ============== -->
    <script type="text/javascript" src="/js/libs/moment.js"></script>
    <!-- =============== DEP-PARAMS.JS IMPORT ============== -->
    <script type="text/javascript" src="/js/libs/de-params.js"></script>
    <!-- =============== MUSTACHE.JS IMPORT ============== -->
    <script type="text/javascript" src="/js/libs/mustache.js"></script>

  </body>
</html>
