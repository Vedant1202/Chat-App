<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A simple node chat app</title>
      <!-- =============== BOOTSTRAP CSS IMPORT ================= -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
      <!-- =============== CHAT ICON ================= -->
      <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/keynote-and-powerpoint-icons/256/Messages-512.png">
      <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <!-- ==============================================================================================
                                          BODY BEGINS
    =============================================================================================== -->
      <div class="jumbotron shadow-lg" id="jumbotron-landing-1">
        <span id="heading--landing-1">Hello! Welcome to the Chat App!</span>
        <hr>
      </div>

      <div class="container">
        <div class="jumbotron shadow-lg" id="jumbotron-landing-2">
          <p>
            <form class="form-control" id="msgForm" action="index.html" method="POST">
              <div class="form-group">
                <input class="form-control inputMsg" type="text" name="message" placeholder="Write message" active>
              </div>
              <button type="submit" class="btn btn-primary" name="button">Send Message</button>
              <button id="send-location" type="submit" class="btn btn-success" name="button">Send Location</button>
            </form>
          </p>
        </div>
          <p>
            <div class="container">
              <div class="jumbotron">
                <div style="width: 80%; margin-left: 10%;">
                  <ol id="allMessages">

                  </ol>
                </div>
              </div>
            </div>
          </p>
      </div>



    <!-- ==============================================================================================
                                          BODY ENDS
    =============================================================================================== -->

    <!-- =====================================================================================
    ==========================================================================================
                                JS SCRIPTS IMPORT
    ==========================================================================================
    ====================================================================================== -->
    <!-- =============== JQUERY IMPORT ================= -->
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <!-- ============== BOOTSTAP IMPORT ================ -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <!-- =============== POPPER.JS IMPORT =============== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <!-- =============== SOCKET.IO IMPORT ============== -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- =============== INDEX.JS IMPORT ============== -->
    <script type="text/javascript" src="/js/index.js"></script>


  </body>
</html>
