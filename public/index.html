<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A simple node chat app</title>
      <!-- =============== BOOTSTRAP CSS IMPORT ================= -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
      <!-- =============== CHAT ICON ================= -->
      <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/keynote-and-powerpoint-icons/256/Messages-512.png">
      <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
  <!-- ==============================================================================================
                                        BODY BEGINS
  =============================================================================================== -->
  <nav class="navbar navbar-expand-lg shadow-lg">
    <a class="navbar-brand" href="#">Welcome!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" style="width: 60%;">
          <span id="navbar-header">Node Chat App</span>
        </li>
      </ul>
    </div>
  </nav>

  <div style="width: 80%; margin-left: 10%;">
    <div class="chat-msgs container rounded shadow">
      <ol id="allMessages">
        <!-- MESSAGES WILL BE APPENDED HERE -->
      </ol>
    </div>
    <div class="container">
      <form class="form-control fixed-bottom chat-buttons rounded shadow" id="msgForm" action="index.html" method="POST">
        <div class="form-group">
          <input class="form-control inputMsg" type="text" name="message" placeholder="Write message" active style="margin-left: 10%;">
        </div>
        <button type="submit" class="btn btn-primary" name="button" style="margin-left: 40%;">Send Message</button>
        <button id="send-location" type="submit" class="btn btn-success" name="button" style="margin-left: 2%;">Send Location</button>
      </form>
    </div>
  </div>




    <!-- ==============================================================================================
                                          BODY ENDS
    =============================================================================================== -->

    <!-- =====================================================================================
    ==========================================================================================
                                JS SCRIPTS IMPORT
    ==========================================================================================
    ====================================================================================== -->
    <!-- =============== JQUERY IMPORT ================= -->
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <!-- ============== BOOTSTAP IMPORT ================ -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <!-- =============== POPPER.JS IMPORT =============== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <!-- =============== SOCKET.IO IMPORT ============== -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- =============== INDEX.JS IMPORT ============== -->
    <script type="text/javascript" src="/js/index.js"></script>


  </body>
</html>
